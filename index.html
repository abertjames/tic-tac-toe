<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">  

        <div class="playerContainer">
            player one:
            <label for="p1_sign">Choose X or O</label>
            <select name="p1_sign" id="p1_sign">
                <option value="x" selected>X</option>
                <option value="o">O</option>
            </select>

            <label for="botOrNot1">Bot or Not?</label>
            <select name="botOrNot1" id="botOrNot1">
                <option value="false" selected>Human</option>
                <option value="true">Bot</option>
            </select>

            <label for="p1_difficulty">Choose AI Difficulty</label>
            <select name="p1_difficulty" id="p1_difficulty">
                <option value="0" selected>EZPZ</option>
                <option value="50">Ehh</option>
                <option value="75">Oof</option>
                <option value="100">Yikes Buddy...</option>
            </select>
        </div>

        <div class="playerContainer">
            player two:
            <label for="p2_sign">Choose X or O</label>
            <select name="p2_sign" id="p2_sign">
                <option value="x">X</option>
                <option value="o" selected>O</option>
            </select>

            <label for="botOrNot2">Bot or Not?</label>
            <select name="botOrNot2" id="botOrNot2">
                <option value="false" selected>Human</option>
                <option value="true">Bot</option>
            </select>

            <label for="p2_difficulty">Choose AI Difficulty</label>
            <select name="p2_difficulty" id="p2_difficulty">
                <option value="0" selected>EZPZ</option>
                <option value="50">Ehh</option>
                <option value="75">Oof</option>
                <option value="100">Yikes Buddy...</option>
            </select>

        </div>
    </div>
    <div id="boardContainer">
        <p>Click the Board to Start the Game</p>

        <div id="gameBoard">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item no-r"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item no-r"></div>
            <div class="grid-item no-b"></div>
            <div class="grid-item no-b"></div>
            <div class="grid-item no-r no-b"></div>
        </div>
    </div>
    <button id="restart" >Restart</button>

    <div class="modal" id="resultModal">
        the winner is the power of friendship
    </div>
    <div class="overlay" id="overlay"></div>


</body>
</html>
